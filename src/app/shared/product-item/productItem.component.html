<div class="wrapper">
  <div class="header--cart">
    <div class="col-1">Image</div>
    <div class="col-2">name</div>
    <div class="col-3">Price</div>
    <div class="col-4">Action</div>
  </div>
  <div class="body--cart">
    <div class="row--cart" *ngFor="let product of products; trackBy: trackByProductId">
      <div class="col-1">
        <a [routerLink]="['/detail', product.id]">
          <img [src]="product.imageUrl" alt="Sản phẩm">
        </a>
      </div>
      <div class="col-2">{{ product.name | uppercasePipe }}</div>
      <div class="col-3">{{ product.price | currencyPipe }}</div>
      <div class="col-4">
        <button (click)="decrease(product)">-</button>
        <input type="text" [value]="product.quantity" readonly>
        <button (click)="increase(product)">+</button>
      </div>
      <div class="col-4">
        <button class="btn-delete" (click)="handleDelete(product.id)">Delete</button>
      </div>
    </div>
  </div>
  {{ totalPrice }}
